apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: run-trivy
  namespace: kvm-cicd
spec:
  description: Runs trivy on a container image
  params:
    - name: IMAGE_REGISTRY
      description: The registry URL.
      type: string
    - name: IMAGE_NAME
      description: image name.
      type: string
    - name: IMAGE_TAG
      description: image tag.
      type: string
    - name: pipelinerun-name
      description: "The name of the current PipelineRun to inspect."
      type: string

  workspaces:
    - name: dockerconfig
      description: Docker credentials
      optional: true
    - name: shared-output
      description: "Workspace for storing logs and output files."

  steps:
    - name: run-trivy
      image: docker.io/aquasec/trivy:latest
      imagePullPolicy: Always
      env:
        - name: DOCKER_CONFIG
          value: $(workspaces.dockerconfig.path)
      script: |
        #!/bin/sh

        export PIPELINERUN_NAME="$(params.pipelinerun-name)"
        export OUTPUT_DIR="/workspace/shared-output/${PIPELINERUN_NAME}"
        set -eu

        mkdir -p "${OUTPUT_DIR}"

        trivy image --exit-code 0 --severity CRITICAL,HIGH "$(params.IMAGE_REGISTRY)/$(params.IMAGE_NAME):$(params.IMAGE_TAG)" | tee ${OUTPUT_DIR}/trivy.txt
        

