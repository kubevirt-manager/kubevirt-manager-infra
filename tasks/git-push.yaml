apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-push
  namespace: kvm-cicd
spec:
  description: Pushes to Git repository using alpine/git.
  params:
    - name: SUBDIRECTORY
      description: >-
        Relative path within the workspace where the repository should be cloned.
        If empty, clones to the root of the workspace.
      type: string
      default: ""
    - name: THIS_VERSION
      description: This version.
      type: string

  workspaces:
    - name: source
      description: The workspace where the Git repository will be cloned.

  steps:
    - name: push-with-alpine-git
      image: alpine/git:latest
      imagePullPolicy: Always
      env:
        - name: THIS_VERSION
          value: $(params.THIS_VERSION)
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: gh-credentials
              key: token
      workingDir: $(workspaces.source.path)/$(params.SUBDIRECTORY)
      script: |
        #!/bin/sh
        set -e

        echo "--- ALPINE/GIT RELEASE SCRIPT START ---"

        git checkout main

        sleep 2s

        git config --global user.email "kubevirt-manager@kubevirt-manager.io"
        git config --global user.name "kubevirt-manager-cicd"


        if [ ${THIS_VERSION} != "nightly" ]
        then
          git tag -a v${THIS_VERSION} -m "Release: ${THIS_VERSION}"
        fi

        git push https://oauth2:${GITHUB_TOKEN}@github.com/kubevirt-manager/kubevirt-manager.git --tags
        git push https://oauth2:${GITHUB_TOKEN}@github.com/kubevirt-manager/kubevirt-manager.git main --tags

        echo "--- ALPINE/GIT RELEASE SCRIPT END ---"