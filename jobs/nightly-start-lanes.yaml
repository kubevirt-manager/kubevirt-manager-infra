apiVersion: batch/v1
kind: CronJob
metadata:
  name: nightly-start-lanes
  namespace: kvm-cicd
spec:
  schedule: "10 04 * * *"
  timeZone: "America/Sao_Paulo"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: worker
            image: kubevirtmanager/kvm-cli-tools:nightly
            imagePullPolicy: Always
            env:
            - name: PRE
              value: "nightly-"
            - name: IMAGE
              value: "latest"
            - name:  BRANCH
              value: "main"
            - name: PROJECT
              value: "mnp-nft-bridge-infra"
            - name: IMAGE_REGISTRY
              value: "kubevirtmanager"
            - name: CLI_IMAGE_NAME
              value: "cli-tools"
            - name: CLI_IMAGE_TAG
              value: "nightly"
            - name: THIS_CMD
              value: "start"
            command:
            - /bin/bash
            - -c
            - |
              export THIS_LANE="1-32"; \
              envsubst < /opt/virtctl-start-stop.yaml | kubectl create -f -; \
              export THIS_LANE="1-33"; \
              envsubst < /opt/virtctl-start-stop.yaml | kubectl create -f -; \
              export THIS_LANE="1-34"; \
              envsubst < /opt/virtctl-start-stop.yaml | kubectl create -f -
          restartPolicy: OnFailure
