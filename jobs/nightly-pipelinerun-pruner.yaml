apiVersion: batch/v1
kind: CronJob
metadata:
  name: nightly-pipelinerun-pruner
  namespace: kvm-cicd
spec:
  schedule: "15 05 * * *"
  timeZone: "America/Sao_Paulo"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: tekton-pruner
            image: kubevirtmanager/cli-tools:nightly
            command: ["/usr/local/bin/tkn"]
            args:
            - "prune"
            - "pipelineruns"
            - "--all"
            - "--keep=5"
            - "--age=2d"
          restartPolicy: OnFailure