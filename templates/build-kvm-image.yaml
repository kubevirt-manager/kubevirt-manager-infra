apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: ${PRE}build-kvm-image-
  namespace: kvm-cicd
  labels:
    cicd/image: ${IMAGE}
    cicd/branch: ${BRANCH}
    cicd/project: ${PROJECT}
spec:
  pipelineRef:
    name: build-kvm-image
  params:
    - name: APP_REPO_URL
      value: "${KVM_CRTL_GIT}"
    - name: APP_REPO_BRANCH
      value: "${BRANCH}"
    - name: app-repo-project
      value: "${PROJECT}"
    - name: app-clone-subdir
      value: "mnp-app-src"
    - name: IMAGE_REGISTRY
      value: "${IMAGE_REGISTRY}"
    - name: IMAGE_NAME
      value: "${IMAGE_NAME}"
    - name: IMAGE_TAG
      value: "${IMAGE_TAG}"
    - name: CLI_IMAGE_NAME
      value: "${CLI_IMAGE_NAME}"
    - name: CLI_IMAGE_TAG
      value: "${CLI_IMAGE_TAG}"
    - name: NODE_IMAGE_NAME
      value: "${NODE_IMAGE_NAME}"
    - name: NODE_IMAGE_TAG
      value: "${NODE_IMAGE_TAG}"
      
  workspaces:
    - name: shared-source
      volumeClaimTemplate:
        spec:
          accessModes: [ReadWriteOnce]
          resources: { requests: { storage: 2Gi } }
          storageClassName: "ceph-rbd-sc"
    - name: docker-credentials
      secret:
        secretName: repository-credentials
        items:
          - key: .dockerconfigjson
            path: config.json
    - name: shared-output
      persistentVolumeClaim:
        claimName: cicd-output